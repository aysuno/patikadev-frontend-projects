<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        *{
            text-align: center;
        }
        .dummy-text{
            color:white;
            font-family:monospace;
            font-size:100px;
            padding: 10px;
        }
        .counter-initial{
            color:white;
            font-family:monospace;
            font-size:70px;
        }
        button{
            font-size:20px;
            font-family: monospace;
            padding: 5px;
            margin: 10px;
            width: 120px;
        }
    </style>
</head>
<body style="background-color: black;">
    <h1 class="dummy-text">Dummy Counter</h1>
    <h2 class="counter-initial" id="counter" >0</h2>
    <button id="decrease"> Decrease </button>
    <button id="increase" > Increase </button>
    <script src="counter.js"></script>
</body>
</html>
